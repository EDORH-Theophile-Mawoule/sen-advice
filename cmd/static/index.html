<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music player | Feature1 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css">
    <title>Document</title>
</head>
<body>
  

  


  
  
    <div class="menu-wrapper">
        <nav>
            <label class="menu-icon"><i class="si-text-justify"></i></label>
            <div class="content">
            <div class="logo"><a href="#">AICCRA-SenAdvice</a></div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <a href="#">Advices</a>
                        <ul>
                            <li><a href="#">Agricultural advice</a></li>
                            <li><a href="#">Livestock advice</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="r2">
        <div class="playlist-audios">

        </div>    
        <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Livestock advice</span>
            <i class="material-icons">more_horiz</i>
        </div> 
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="date"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
            </div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
            <i class="material-icons">play_arrow</i>   
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Advice list</span>  
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>

            </ul>
        </div>
        </div> 
    </div>    

     
    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
